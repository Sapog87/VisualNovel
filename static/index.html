<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VN</title>
</head>

<body>
    <script src="drawflow.min.js"></script>
    <link rel="stylesheet" href="drawflow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="beautiful.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="micromodal.min.js"></script>

    <header>
        <h2>VN</h2>
        <div class="github-link">
            <a href="https://github.com/jerosoler/Drawflow" target="_blank"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <div class="them-edit-link">
            <a href="https://jerosoler.github.io/drawflow-theme-generator/" target="_blank">ðŸŽ¨</a>
        </div>
    </header>

    <div class="wrapper">
        <div class="col">
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="variable">
                <span>Variable</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="start">
                <span>Opening Scene</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="end">
                <span>Final Scene</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="intermediate">
                <span>Intermediate Scene</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="button">
                <span>Button</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="if-else">
                <span>If-Else</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="action">
                <span>Action</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="delay">
                <span>Delay</span>
            </div>

        </div>

        <div class="col-right">
            <div class="menu">
                <ul>
                    <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">
                        Home
                    </li>
                </ul>
            </div>
            <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="btn-export" onclick="sendData()">
                    Export
                </div>
                <div class="btn-clear" onclick="editor.clearModuleSelected()">
                    Clear
                </div>
                <div class="bar-zoom">
                    <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
                    <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
                    <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        var id = document.getElementById("drawflow");
        const editor = new Drawflow(id);
        editor.reroute = true;
        editor.draggable_inputs = false;
        editor.zoom_min = 0.3;
        editor.start();
        getData()

        // Events!
        editor.on("nodeCreated", function (id) {
            console.log("Node created " + id);
        });

        editor.on("nodeRemoved", function (id) {
            console.log("Node removed " + id);
        });

        editor.on("nodeSelected", function (id) {
            console.log("Node selected " + id);
        });

        editor.on("moduleCreated", function (name) {
            console.log("Module Created " + name);
        });

        editor.on("moduleChanged", function (name) {
            console.log("Module Changed " + name);
        });

        editor.on("connectionCreated", function (connection) {
            console.log("Connection created");
            console.log(connection);
        });

        editor.on("connectionRemoved", function (connection) {
            console.log("Connection removed");
            console.log(connection);
        });

        editor.on("mouseMove", function (position) {
            console.log("Position mouse x:" + position.x + " y:" + position.y);
        });

        editor.on("nodeMoved", function (id) {
            console.log("Node moved " + id);
        });

        editor.on("zoom", function (zoom) {
            console.log("Zoom level " + zoom);
        });

        editor.on("translate", function (position) {
            console.log("Translate x:" + position.x + " y:" + position.y);
        });

        editor.on("addReroute", function (id) {
            console.log("Reroute added " + id);
        });

        editor.on("removeReroute", function (id) {
            console.log("Reroute removed " + id);
        });

        /* DRAG EVENT */

        /* Mouse and Touch Actions */

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("node", ev.target.getAttribute("data-node"));
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("node");
            addNodeToDrawFlow(data, ev.clientX, ev.clientY);
        }

        function addNodeToDrawFlow(name, pos_x, pos_y) {
            pos_x =
                pos_x *
                (editor.precanvas.clientWidth /
                    (editor.precanvas.clientWidth * editor.zoom)) -
                editor.precanvas.getBoundingClientRect().x *
                (editor.precanvas.clientWidth /
                    (editor.precanvas.clientWidth * editor.zoom));
            pos_y =
                pos_y *
                (editor.precanvas.clientHeight /
                    (editor.precanvas.clientHeight * editor.zoom)) -
                editor.precanvas.getBoundingClientRect().y *
                (editor.precanvas.clientHeight /
                    (editor.precanvas.clientHeight * editor.zoom));

            switch (name) {
                case "variable":
                    var variable = `
            <div>
              <div class="title-box">Variable</div>
                <div class="box">
                  <p>Select variable state type</p>
                  <select df-statetype>
                    <option value="false">Reassignable</option>
                    <option value="true">Permanent</option>
                  </select>
                  <p>Select variable type</p>
                  <select df-type>
                    <option value="string">String</option>
                    <option value="int">Integer</option>
                    <option value="double">Double</option>
                    <option value="bool">Boolean</option>
                  </select>
                  <p>Enter variable name</p>
                  <textarea type="text" df-name></textarea>
                  <p>Enter starting value</p>
                  <textarea type="text" df-value></textarea>
                </div>
              </div>
            </div>
            `;
                    editor.addNode(
                        "variable",
                        0,
                        0,
                        pos_x,
                        pos_y,
                        "variable",
                        { type: "string", name: "", value: "", statetype: "false" },
                        variable
                    );
                    break;

                case "start":
                    var start = `
            <div>
              <div class="title-box">Opening Scene</div>
              <div class="box">
                <textarea placeholder="Scene text" df-text></textarea>
                <p></p>
                <textarea placeholder="Scene picture" df-picture></textarea>
              </div>    
            </div>
            `;
                    editor.addNode(
                        "start",
                        0,
                        1,
                        pos_x,
                        pos_y,
                        "start",
                        { text: "", picture: "" },
                        start
                    );
                    break;

                case "end":
                    var end = `
            <div>
              <div class="title-box">Final Scene</div>
              <div class="box">
                <textarea placeholder="Scene text" df-text></textarea>
                <p></p>
<!--                <textarea placeholder="Scene picture" df-picture></textarea>-->
                <input type="file" df-picture/>
              </div>    
            </div>
            `;
                    editor.addNode(
                        "end",
                        1,
                        0,
                        pos_x,
                        pos_y,
                        "end",
                        { text: "", picture: "" },
                        end
                    );
                    break;

                case "intermediate":
                    var intermediate = `
            <div>
              <div class="title-box">Intermediate Scene</div>
              <div class="box">
                <textarea placeholder="Scene text" df-text></textarea>
                <p></p>
                <textarea placeholder="Scene picture" df-picture></textarea>
              </div> 
            </div>
            `;
                    editor.addNode(
                        "intermediate",
                        1,
                        1,
                        pos_x,
                        pos_y,
                        "intermediate",
                        { text: "", picture: "" },
                        intermediate
                    );
                    break;

                case "button":
                    var button = `
            <div>
              <div class="title-box">Button</div>
              <div class="box">
                <textarea placeholder="Button text" df-text></textarea>
              </div> 
            </div>
            `;
                    editor.addNode(
                        "button",
                        1,
                        1,
                        pos_x,
                        pos_y,
                        "button",
                        { text: "" },
                        button
                    );
                    break;

                case "if-else":
                    var ifelse = `
            <div>
              <div class="title-box">If-Else</div>
              <div class="box">
                <p>if</p>
                <textarea id="inputField" type="text" placeholder="a == b && t != 1" df-condition></textarea>
                <p>else</p>
              </div> 
            </div>
            `;
                    editor.addNode(
                        "ifelse",
                        1,
                        2,
                        pos_x,
                        pos_y,
                        "ifelse",
                        { condition: "" },
                        ifelse
                    );
                    break;

                case "action":
                    var action = `
            <div>
              <div class="title-box">Action</div>
              <div class="box">
                <textarea type="text" placeholder="e.g. a=a+1" df-action>
              </div> 
            </div>
            `;
                    editor.addNode(
                        "action",
                        1,
                        1,
                        pos_x,
                        pos_y,
                        "action",
                        { action: "" },
                        action
                    );
                    break;

                case "delay":
                    var delay = `
            <div>
              <div class="title-box">Delay</div>
              <div class="box">
                <textarea type="text" placeholder="Delay in seconds" df-time>
              </div> 
            </div>
            `;
                    editor.addNode(
                        "delay",
                        1,
                        1,
                        pos_x,
                        pos_y,
                        "delay",
                        { time: "" },
                        delay
                    );
                    break;

                default:
                    break;
            }
        }

        var transform = "";

        function showpopup(e) {
            e.target.closest(".drawflow-node").style.zIndex = "9999";
            e.target.children[0].style.display = "block";

            transform = editor.precanvas.style.transform;
            editor.precanvas.style.transform = "";
            editor.precanvas.style.left = editor.canvas_x + "px";
            editor.precanvas.style.top = editor.canvas_y + "px";
            console.log(transform);
        }

        function closemodal(e) {
            e.target.closest(".drawflow-node").style.zIndex = "2";
            e.target.parentElement.parentElement.style.display = "none";
            //document.getElementById("modalfix").style.display = "none";
            editor.precanvas.style.transform = transform;
            editor.precanvas.style.left = "0px";
            editor.precanvas.style.top = "0px";
            editor.editor_mode = "edit";
        }

        function changeModule(event) {
            var all = document.querySelectorAll(".menu ul li");
            for (var i = 0; i < all.length; i++) {
                all[i].classList.remove("selected");
            }
            event.target.classList.add("selected");
        }

        function sendData() {
            fetch("/export", {
                method: "POST",
                body: JSON.stringify(editor.export(), null, 4),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });

        }

        async function getData() {
            const response = await fetch("/import")
            const json = await response.json().catch(error => console.log(error))
            await editor.import(json)

            const tx = document.getElementsByTagName("textarea");
            for (let i = 0; i < tx.length; i++) {
                tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
                tx[i].addEventListener("input", OnInput, false);
            }

            const resizeObserver = new ResizeObserver((entries) => {
                OnResize()
            })

            const txx = document.getElementsByClassName("drawflow-node");
            for (let i = 0; i < txx.length; i++) {
                resizeObserver.observe(txx[i])
            }

            await editor.fixNodeConnections()
        }

        async function OnInput() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + "px";
        }

        async function OnResize(){
            await editor.fixNodeConnections()
        }

    </script>
</body>

</html>
