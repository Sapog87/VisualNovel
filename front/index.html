    editor.start();
    editor.import(dataToImport);

    // Events!
    editor.on("nodeCreated", function (id) {
      console.log("Node created " + id);
    });

    editor.on("nodeRemoved", function (id) {
      console.log("Node removed " + id);
    });

    editor.on("nodeSelected", function (id) {
      console.log("Node selected " + id);
    });

    editor.on("moduleCreated", function (name) {
      console.log("Module Created " + name);
    });

    editor.on("moduleChanged", function (name) {
      console.log("Module Changed " + name);
    });

    editor.on("connectionCreated", function (connection) {
      console.log("Connection created");
      console.log(connection);
    });

    editor.on("connectionRemoved", function (connection) {
      console.log("Connection removed");
      console.log(connection);
    });

    editor.on("mouseMove", function (position) {
      console.log("Position mouse x:" + position.x + " y:" + position.y);
    });

    editor.on("nodeMoved", function (id) {
      console.log("Node moved " + id);
    });

    editor.on("zoom", function (zoom) {
      console.log("Zoom level " + zoom);
    });

    editor.on("translate", function (position) {
      console.log("Translate x:" + position.x + " y:" + position.y);
    });

    editor.on("addReroute", function (id) {
      console.log("Reroute added " + id);
    });

    editor.on("removeReroute", function (id) {
      console.log("Reroute removed " + id);
    });

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("node", ev.target.getAttribute("data-node"));
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("node");
      addNodeToDrawFlow(data, ev.clientX, ev.clientY);
    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      pos_x =
        pos_x *
        (editor.precanvas.clientWidth /
          (editor.precanvas.clientWidth * editor.zoom)) -
        editor.precanvas.getBoundingClientRect().x *
        (editor.precanvas.clientWidth /
          (editor.precanvas.clientWidth * editor.zoom));
      pos_y =
        pos_y *
        (editor.precanvas.clientHeight /
          (editor.precanvas.clientHeight * editor.zoom)) -
        editor.precanvas.getBoundingClientRect().y *
        (editor.precanvas.clientHeight /
          (editor.precanvas.clientHeight * editor.zoom));

      switch (name) {
        case "variable":
          var variable = `
            <div>
              <div class="title-box">Variable</div>
                <div class="box">
                  <p>Select variable type</p>
                  <select df-type>
                    <option value="string">String</option>
                    <option value="int">Integer</option>
                    <option value="double">Double</option>
                    <option value="bool">Boolean</option>
                  </select>
                  <p>Enter variable name</p>
                  <input type="text" df-name>
                  <p>Enter starting value</p>
                  <input type="text" df-value>
                </div>
              </div>
            </div>
            `;
          editor.addNode(
            "variable",
            0,
            0,
            pos_x,
            pos_y,
            "variable",
            { type: "string", name: "", value: "" },
            variable
          );
          break;

        case "start":
          var start = `
            <div>
              <div class="title-box">Opening Scene</div>
              <div class="box">
                <textarea placeholder="Scene text" df-text></textarea>
                <p></p>
                <textarea placeholder="Scene picture" df-picture></textarea>
              </div>    
            </div>
            `;
          editor.addNode(
            "start",
            0,
            1,
            pos_x,
            pos_y,
            "start",
            { text: "", picture: "" },
            start
          );
          break;

        case "end":
          var end = `
            <div>
              <div class="title-box">Final Scene</div>
              <div class="box">
                <textarea placeholder="Scene text" df-text></textarea>
                <p></p>
                <textarea placeholder="Scene picture" df-picture></textarea>
              </div>    
            </div>
            `;
          editor.addNode(
            "end",
            1,
            0,
            pos_x,
            pos_y,
            "end",
            { text: "", picture: "" },
            end
          );
          break;

        case "intermediate":
          var intermediate = `
            <div>
              <div class="title-box">Intermediate Scene</div>
              <div class="box">
                <textarea placeholder="Scene text" df-text></textarea>
                <p></p>
                <textarea placeholder="Scene picture" df-picture></textarea>
              </div> 
            </div>
            `;
          editor.addNode(
            "intermediate",
            1,
            1,
            pos_x,
            pos_y,
            "intermediate",
            { text: "", picture: "" },
            intermediate
          );
          break;

        case "button":
          var button = `
            <div>
              <div class="title-box">Button</div>
              <div class="box">
                <input type="text" placeholder="Button text" df-text>
              </div> 
            </div>
            `;
          editor.addNode(
            "button",
            1,
            1,
            pos_x,
            pos_y,
            "button",
            { text: "" },
            button
          );
          break;

        case "if-else":
          var ifelse = `
            <div>
              <div class="title-box">If-Else</div>
              <div class="box">
                <p>if</p>
                <textarea id="inputField" type="text" placeholder="a == b && t != 1" df-condition></textarea>
                <p>else</p>
              </div> 
            </div>
            `;
          editor.addNode(
            "ifelse",
            1,
            2,
            pos_x,
            pos_y,
            "ifelse",
            { condition: "" },
            ifelse
          );
          break;

        case "action":
          var action = `
            <div>
              <div class="title-box">Action</div>
              <div class="box">
                <textarea type="text" placeholder="e.g. a=a+1" df-action>
              </div> 
            </div>
            `;
          editor.addNode(
            "action",
            1,
            1,
            pos_x,
            pos_y,
            "action",
            { action: "" },
            action
          );
          break;

        case "delay":
          var delay = `
            <div>
              <div class="title-box">Delay</div>
              <div class="box">
                <textarea type="text" placeholder="Delay in seconds" df-time>
              </div> 
            </div>
            `;
          editor.addNode(
            "delay",
            1,
            1,
            pos_x,
            pos_y,
            "delay",
            { time: "" },
            delay
          );
          break;

        default:
          break;
      }
    }

    var transform = "";
    function showpopup(e) {
      e.target.closest(".drawflow-node").style.zIndex = "9999";
      e.target.children[0].style.display = "block";

      transform = editor.precanvas.style.transform;
      editor.precanvas.style.transform = "";
      editor.precanvas.style.left = editor.canvas_x + "px";
      editor.precanvas.style.top = editor.canvas_y + "px";
      console.log(transform);
    }

    function closemodal(e) {
      e.target.closest(".drawflow-node").style.zIndex = "2";
      e.target.parentElement.parentElement.style.display = "none";
      //document.getElementById("modalfix").style.display = "none";
      editor.precanvas.style.transform = transform;
      editor.precanvas.style.left = "0px";
      editor.precanvas.style.top = "0px";
      editor.editor_mode = "edit";
    }

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
      for (var i = 0; i < all.length; i++) {
        all[i].classList.remove("selected");
      }
      event.target.classList.add("selected");
    }
  </script>
